    <h1 class="title"><a href="/2014/08/07/2014-08-24-objc-var-arguments/">浅析Objective-C中的可变参数</a></h1>
  

    <time datetime="2014-08-07T00:00:00.000Z">
  <span class="day">7</span><span class="month">Aug</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>在Cocoa-Foundation框架中，不难发现如下带有可变参数的方法声明，例如：<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">- (instancetype)initWithObjects:(<span class="keyword">id</span>)firstObj, ...;</span><br><span class="line">+ (instancetype)arrayWithObjects:(<span class="keyword">id</span>)firstObj, ...;</span><br></pre></td></tr></table></figure></p>
<p>在实际项目开发中，也许我们也会遇到需要可变参数列表的方法做支撑。我们都知道Objective-C以C为语言基础，事实上，这种带有可变参数列表的方法声明与实现正是归功于C语言。<br>
